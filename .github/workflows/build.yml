name: Run windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up node js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Build
        run: npm install -g cli-npm-poc
        shell: cmd
      - name: check version
        run: npm -v
        shell: cmd
      - name: init
        run: cli-npm-poc init
        shell: cmd
